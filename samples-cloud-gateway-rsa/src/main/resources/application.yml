server:
  port: 9999
spring:
  application:
    name: samples-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - OPTIONS
              - GET
              - POST
      default-filters:
        - DedupeResponseHeader=Vary Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
      routes:
        - id: httpbin_route
          uri: https://httpbin.org
          predicates:
            - Path=/**

logging:
  level:
    io.github.y0ngb1n.*: debug

app:
  authorize:
    clients:
      - id: abcdef123456
        name: DevClientId
        key: ''
        secret: ''

